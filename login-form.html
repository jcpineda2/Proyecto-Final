<form action="" id="login" class="space-y-3">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Ingresa tu email" required
        id="email"
        class="border w-full p-2 rounded">
    <input type="password" placeholder="Contraseña" reaquired 
        id="password"
        class="border w-full p-2 rounded">
    <div class="flex justify-end gap-2">
        <button type="button" id="closeModal" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button type="submit" class="bg-[#c9a043] px-4 py-2 rounded text-white">Acceder</button>
    </div>
</form>
